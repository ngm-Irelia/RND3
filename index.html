<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebView文件</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
            font-family: monospace;
            font-size: 1.3em;
            display: flex;
            min-height: 100%;
        }

        body {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        strong {
            line-height: 2;
        }
    </style>
</head>

<body>
<p>从React Native接收的消息: 0</p>
<p>(没有消息)</p>
<button type="button">
    给React Native发送消息0
</button>
<strong> WebView文件上传--</strong>

<form action="#">

    <p>
        <label>
            <strong>默认支持所有文件（没有accept）</strong>
            <br>
            <input type="file"/>
        </label>
    </p>
    <br>
    <p>
        <label>
            <strong>图片</strong>
            <br>
            <input type="file" accept="image/*"/>
        </label>
    </p>
    <br>
    <p>
        <label>
            <strong>视频</strong>
            <br>
            <input type="file" accept="video/*"/>
        </label>
    </p>
    <br>
    <p>
        <label>
            <strong>图片和视频</strong>
            <br>
            <input type="file" accept="image/*, video/*"/>
        </label>
    </p>
    <br>
</form>
</body>
<script>
    var messagesReceivedFromReactNative = 0;
    window.addEventListener('message', function (e) {
        messagesReceivedFromReactNative += 1;
        document.getElementsByTagName('p')[0].innerHTML =
            '从React Native接收的消息: ' + messagesReceivedFromReactNative;
        document.getElementsByTagName('p')[1].innerHTML = e.data;
    });
    document.getElementsByTagName('button')[0].addEventListener('click', function () {
        //window.postMessage('这是html发送到RN的消息');
        window.ReactNativeWebView.postMessage('这是html发送到RN的消息');
    });

    window.showdata = function(data){
        document.getElementsByTagName('p')[1].innerHTML = data;
    }
</script>
</html>
